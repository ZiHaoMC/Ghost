buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "https://files.minecraftforge.net/maven"
        }
      //  maven {
       //     url "https://plugins.gradle.org/m2/"
      //  }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.1-SNAPSHOT'  // 使用2.1版本，兼容1.8.9
    //    classpath 'com.github.johnrengelman:shadow:2.0.4' // 添加这个依赖
    }
}

apply plugin: 'net.minecraftforge.gradle.forge'

version = "0.1.0"
group = "com.zihaomc.ghost"
archivesBaseName = "Ghost"

sourceCompatibility = targetCompatibility = '1.8'
compileJava {
    sourceCompatibility = targetCompatibility = '1.8'
}

minecraft {
    version = "1.8.9-11.15.1.2318-1.8.9"
    runDir = "run"
    mappings = "stable_22"
}

processResources {
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version
    
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
    
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

tasks.withType(JavaCompile) {
    options.fork = true
    options.forkOptions.executable = "/usr/lib/jvm/java-8-openjdk-arm64/bin/javac" // 直接指定完整路径
    options.encoding = "UTF-8"
}